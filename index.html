<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="header">
        <img src="./img/view-dashboard-outline.svg" alt="Dashboard Icon" id="dash-icon">
        <h1>Dashboard</h1>
      </div>      
      <div class="navigation">
        <ul class="nav">
          <li class="nav-link">
            <img src="./img/home-outline.svg" alt="Home" class="nav-icon">
            <p>Home</p>
          </li>
          <li class="nav-link">
            <img src="./img/card-account-details-outline.svg" alt="Profile" class="nav-icon">
            <p>Profile</p>
          </li>
          <li class="nav-link">
            <img src="./img/message-reply-outline.svg" alt="Messages" class="nav-icon">
            <p>Messages</p>
          </li>
          <li class="nav-link">
            <img src="./img/history.svg" alt="History" class="nav-icon">
            <p>History</p>
          </li>
          <li class="nav-link">
            <img src="./img/clipboard-list-outline.svg" alt="Tasks" class="nav-icon">
            <p>Tasks</p>
          </li>
          <li class="nav-link">
            <img src="./img/account-group-outline.svg" alt="Communities" class="nav-icon">
            <p>Communities</p>
          </li>
        </ul>
      </div>
      <div class="settings">
        <ul class="settings">
          <li class="settings-link">
            <img src="./img/cog-outline.svg" alt="Settings" class="setting-icon">
            <p>Settings</p>
          </li>
          <li class="settings-link">
            <img src="./img/comment-question-outline.svg" alt="Support" class="setting-icon">
            <p>Support</p>
          </li>
          <li class="settings-link">
            <img src="./img/shield-check-outline.svg" alt="Privacy" class="setting-icon">
            <p>Privacy</p>
          </li>
        </ul>
      </div>
      <div class="empty"></div>
    </div>
    <div class="main-header">
      <div class="main-header-top-left"></div>
      <div class="main-header-top-right"></div>
      <div class="main-header-bottom-left"></div>
      <div class="main-header-bottom-right"></div>
    </div>
    <div class="main-content">Main</div>
  </div>
</body>
</html>
