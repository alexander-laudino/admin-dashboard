<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="header">
        <img src="./img/view-dashboard-outline.svg" alt="Dashboard Icon" id="dash-icon">
        <h1>Dashboard</h1>
      </div>      
      <div class="navigation">
        <ul class="nav">
          <li class="nav-link">
            <img src="./img/home-outline.svg" alt="Home" class="nav-icon">
            <p>Home</p>
          </li>
          <li class="nav-link">
            <img src="./img/card-account-details-outline.svg" alt="Profile">
            <p>Profile</p>
          </li>
          <li class="nav-link">
            <img src="./img/message-reply-outline.svg" alt="Messages">
            <p>Messages</p>
          </li>
          <li class="nav-link">
            <img src="./img/history.svg" alt="History">
            <p>History</p>
          </li>
          <li class="nav-link">
            <img src="./img/clipboard-list-outline.svg" alt="Tasks">
            <p>Tasks</p>
          </li>
          <li class="nav-link">
            <img src="./img/account-group-outline.svg" alt="Communities">
            <p>Communities</p>
          </li>
        </ul>
      </div>
      <div class="settings">
        <ul class="set">
          <li id="settings">Settings</li>
          <li id="support">Support</li>
          <li id="privacy">Privacy</li>
        </ul>
      </div>
      <div class="empty"></div>
    </div>
    <div class="header">Header</div>
    <div class="main-content">Main</div>
  </div>
</body>
</html>
