<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="header">
        <img src="./img/view-dashboard-outline.svg" alt="Dashboard Icon" id="dash-icon">
        <h1>Dashboard</h1>
      </div>      
      <div class="nav">
        <ul class="nav">
          <li id="home">Home</li>
          <li id="profile">Profile</li>
          <li id="messages">Messages</li>
          <li id="history">History</li>
          <li id="tasks">Tasks</li>
          <li id="communities">Communities</li>
        </ul>
      </div>
      <div class="settings">
        <ul class="settings">
          <li id="settings">Settings</li>
          <li id="support">Support</li>
          <li id="privacy">Privacy</li>
        </ul>
      </div>
    </div>
    <div class="header">Header</div>
    <div class="main-content">Main</div>
  </div>
</body>
</html>
